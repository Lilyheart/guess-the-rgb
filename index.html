<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <!-- Libraries -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <link rel="stylesheet" href="colorgame.css" media="screen" title="no title" charset="utf-8">
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>

  <body>
    <header id="header" class="header">
      <div class="text-center">
        Guess the color - Created by
        <a href="https://github.com/Lilyheart/guess-the-rgb">
          Lily Romano</a>. Started as part of
        <a href="https://www.udemy.com/the-web-developer-bootcamp/" target="_blank">
          Colt Steele's Web Developer Bootcamp</a>
        but continued on.
      </div>
    </header>
    <!-- <div id="header" class="header" class="text-center"> -->
    <h1>
      The great<br>
      <span id="colorToGuess" class="colorToGuess">RGB</span><br>
      guessing game
      <i class="dropdown fa fa-info-circle" aria-hidden="true">
        <span class="dropdown-content">
          <p>Select the color that you think matches the RGB value listed in the title above</p>
        </span>
      </i>
    </h1>
    <!-- </div> -->
    <div id="stripe" class="stripe">
      <!-- <button id="reset">New Colors</button> -->
      <div class="dropdown">
        <button id="reset">New Colors</button>
      </div>
      <span id="message" class="message"></span>
      <!-- mode dropdown -->
      <div class="dropdown">
        <button class="dropbtn mode">Mode
          <div class="arrow-down"></div>
        </button>
        <div class="dropdown-content">
          <a href="#" class="modeButton">Easy</a>
          <a href="#" class="modeButton">Hard</a>
          <a href="#" class="modeButton">Adam</a>
        </div>
      </div>
      <!-- range dropdown -->
      <div class="dropdown">
        <button class="dropbtn range">Color Range
          <div class="arrow-down"></div>
        </button>
        <div class="dropdown-content">
          <a href="#" class="rangeButton">Full</a>
          <!-- <a href="#" class="range">Medium</a> -->
          <!-- <a href="#" class="range">Close</a> -->
          <a href="#" class="rangeButton">David</a>
        </div </div>
      </div>
      <!-- range dropdown -->
      <div class="dropdown">
        <button class="dropbtn model">Color Model
          <div class="arrow-down"></div>
        </button>
        <div class="dropdown-content">
          <a href="#" class="modelButton">RGB</a>
          <a href="#" class="modelButton">Phy (HSL)</a>
          <!-- <a href="#" class="range">Medium</a> -->
          <!-- <a href="#" class="range">Close</a> -->
          <a href="#" class="modelButton">HEX</a>
        </div </div>
      </div>
    </div>
    <div id="container" class="container">
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
      <div class="colorGuess"></div>
    </div>
    <script type="text/javascript" src="colorgame.js"></script>
  </body>
</html>
